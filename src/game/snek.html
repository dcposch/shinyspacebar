            .PgSnekGrid {
                table-layout: fixed;
                width: 100%;

            .PgSnek1 {
                background: #E5E5E5; /* Dot */
                border-radius: 100px;
            }
            .PgSnek2 {
                background: #224; /* Food */

            }
            .PgSnek3 {
                background: #555; /* Wall */

    <body class="PgGame PgGameSnek">
        <div class="LayWrap">
            <div class="LayTitle PgGameTitle">
                <span class="TypeH1">

                <a class="TypeLink PgGameLink" href="/">^ done</a>

            <div class="PgGameStatusBar">

                <div class="TypeH3 JsGameScore">0000</div>
            </div>
            <div class="PgGameScreen JsGameScreen"></div>
            <div class="PgGameModal JsGameModal">
                <div>
                    <div class="TypeH3 JsGameModalL1">TAP TO START</div>
